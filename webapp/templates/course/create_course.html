{% extends "base.html" %}
{% block title %}Create Course{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/course/create_course.css') }}">
{% endblock %}

{% block content %}
<section class="form-section">
    <div class="form-container">
        <h2>Create a New Course</h2>
        <p class="subtitle">Fill in the details below to add a new course to your program.</p>

        <form method="POST" class="course-form">
            <div class="form-group">
                <label for="name">Course Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="e.g. Data Structures"
                    value="{{ form_data.get('name', '') }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="code">Course Code</label>
                <input
                    type="text"
                    id="code"
                    name="code"
                    placeholder="e.g. CS101"
                    value="{{ form_data.get('code', '') }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" name="program" required>
                    <option value="">Select a program</option>
                    {% for program in programs %}
                        <option value="{{ program.name }}"
                            {% if form_data.get('program') == program.name %}selected{% endif %}
                        >{{ program.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="semester">Semester</label>
                <input
                    type="number"
                    id="semester"
                    name="semester"
                    placeholder="e.g. 2"
                    min="1"
                    max="8"
                    value="{{ form_data.get('semester', '') }}"
                    required
                >
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Create Course</button>
                 <a href="#">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
