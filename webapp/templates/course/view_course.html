{% extends "base.html" %} {% block title %}{{ course.name }}{% endblock %} {%
block content %}
<section class="form-section">
  <div class="form-container">
    <h2>{{ course.name }}</h2>
    <p class="subtitle">Course Code: <strong>{{ course.code }}</strong></p>

    <div class="course-info">
      <p><strong>Program:</strong> {{ course.program.name }}</p>
      <p><strong>Semester:</strong> {{ course.semester }}</p>
      <p><strong>Created by:</strong> {{ course.professor.name }}</p>
    </div>

    <div class="form-actions">
      <a
        href="{{ url_for('course.edit', course_id=course.id) }}"
        class="btn-primary"
        >Edit</a
      >
      <form
        action="{{ url_for('course.delete', course_id=course.id) }}"
        method="POST"
        class="inline-form"
        onsubmit="return confirm('Delete this course permanently?');"
      >
        <button type="submit" class="btn-danger">Delete</button>
      </form>
      <a href="{{ url_for('course.view_all_courses') }}" class="btn-secondary"
        >Back to Courses</a
      >
    </div>
  </div>
</section>
{% endblock %}
