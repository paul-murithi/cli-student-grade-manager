{% extends "base.html" %} {% block title %}Edit Course{% endblock %} {% block
extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/edit_course.css') }}"
/>
{% endblock %} {% block content %}
<section class="form-section">
  <div class="form-container">
    <h2>Edit Course</h2>
    <p class="subtitle">
      You can update the name and semester for this course.
    </p>

    <form method="POST" class="course-form">
      <div class="form-group">
        <label for="code">Course Code</label>
        <input
          type="text"
          id="code"
          name="code"
          value="{{ course.code }}"
          readonly
        />
        <small class="hint">Course code cannot be changed.</small>
      </div>

      <div class="form-group">
        <label for="name">Course Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="e.g. Advanced Data Structures"
          value="{{ form_data.get('name', course.name) }}"
          required
        />
      </div>

      <div class="form-group">
        <label for="semester">Semester</label>
        <input
          type="number"
          id="semester"
          name="semester"
          min="1"
          max="8"
          value="{{ form_data.get('semester', course.semester) }}"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Save Changes</button>
        <a
          href="{{ url_for('course.view_course', course_id=course.id) }}"
          class="btn-secondary"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</section>
{% endblock %}
